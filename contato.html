<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - No Man's Sky</title>
        <link rel= "stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img id="logo" src="imagens/logo1.png" alt="Logo do site No Man's Sky"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aliens.html">Alienígenas</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome completo</label>
                <input type="text" id=nome class="input-padrão" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrão" required 
                placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrão" required
                placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrão" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" value="email" 
                        name="contato" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" value="telefone" 
                        name="contato" id="radio-telefone">Telefoone</label>
                    
                    <label for="radio-whatsapp"> <input type="radio" value="Whatsapp" 
                        name="contato" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h às 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img id="logo_rodape" src="imagens/rd_logo.png" alt="Logo do site No Man's Sky">
            <p class="copyright">&copy; Copyright No Man's Sky - Leticia Costa Leite 2021</p>
        </footer>
    </body>
</html>
